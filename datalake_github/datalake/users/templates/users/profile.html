  
{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Perfil{% endblock %}
{% block content %}
<div class="content-section">
  <div class="media cabecera-perfil margin-bottom-30">
    <div class="container">
      <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
      <div class="media-body">
        <h2 class="account-heading">{{ user.username }}</h2>
        <p class="text-secondary">{{ user.email }}</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="contenedor-wrap">
      <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
        <fieldset class="form-group">
        <legend class="border-bottom mb-4">Informaci√≥n de Perfil</legend>
        <div class="padding-right-40">
          {{ u_form|crispy }}
          {{ p_form|crispy }}
        </div>
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
