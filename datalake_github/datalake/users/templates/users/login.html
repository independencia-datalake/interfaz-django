{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Inicia Sesion{% endblock %}

{% block content %}
<div class="container">
    <div class="contenedor-wrap">
        <div class="content-section">
            <form method="POST">
            {% csrf_token %}
                <fieldset class="form-group">
                <legend class="border-bottom mb-4">Iniciar Sesión</legend>
                <div  class="padding-right-50">
                    {{ form|crispy }}
                </div>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
