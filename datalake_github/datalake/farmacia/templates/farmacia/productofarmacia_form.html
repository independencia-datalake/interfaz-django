{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Producto Farmacia{% endblock %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Producto Farmacia Nuevo</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Subir Producto </button>
        </div>
    </form>
</div>

{% endblock %}
